site_name: FGA Preview
site_url: https://mydocs.com
theme:
  name: material
  logo: assets/icon.png
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: red
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: red
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - navigation.tabs
    - navigation.top
    - navigation.footer
plugins:
  - search
  - awesome-nav
  - tags
  - git-revision-date-localized:
      type: date
      enable_creation_date: true
markdown_extensions:
  - pymdownx.details
  - pymdownx.superfences
  - admonition
  - toc:
      permalink: true
