site_name: FGA Preview - Fate/Grand Automata Fork
site_url: https://arthurkun21.github.io/FGA-Preview-Build/
site_description: FGA Preview is an enhanced fork of Fate/Grand Automata (FGA) for Android. Features auto-leveling skills, CE, servants, append skills, NP detection, and automated farming scripts for FGO.
site_author: ArthurKun21
repo_name: FGA Preview
repo_url: https://github.com/ArthurKun21/fga-preview-build
edit_uri: edit/main/docs/
copyright: Copyright &copy; 2024 - 2025 ArthurKun21
use_directory_urls: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ArthurKun21/fga-preview-build
      name: FGA Preview on GitHub
    - icon: fontawesome/solid/mug-hot
      link: https://ko-fi.com/arthurkun21
      name: Support on Ko-fi
  generator: false
