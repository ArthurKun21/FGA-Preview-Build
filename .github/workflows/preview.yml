name: Preview Build

on:
  # Manual triggers
  workflow_dispatch:
    inputs:
      repo_branch:
        description: 'Repository branch to build from'
        required: false
        default: 'development'

env:
  JAVA_VERSION: 17
  JAVA_DISTRO: 'temurin'

jobs:
  build-app:
    runs-on: macos-latest
    permissions:
      contents: write
      discussions: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          repository: 'ArthurKun21/FGA-Preview'
          token: ${{ secrets.PAT }}
          ref: ${{ github.event.inputs.repo_branch || 'development' }}

      - name: Prepare build
        run: |
          commit_count=$(git rev-list --count HEAD)
          echo "COMMIT_COUNT=$commit_count" >> $GITHUB_ENV
          current_sha=$(git rev-parse --short HEAD)
          echo "CURRENT_SHA=$current_sha" >> $GITHUB_ENV
          
          echo "FGA_VERSION_CODE=$commit_count" >>${GITHUB_ENV}
          echo "FGA_VERSION_NAME=$current_sha" >>${GITHUB_ENV}

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v5
      
      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRO }}
  
      - name: Set up gradle
        uses: gradle/actions/setup-gradle@v5
    
      - name: Build Android Package
        run: |
          ./gradlew assemblePreview --parallel
      
      - name: Clean up build artifacts
        run: |
          cp app/build/outputs/apk/preview/app-preview.apk fga-preview-${{ env.COMMIT_COUNT }}.apk
      
      - name: Upload APK
        uses: actions/upload-artifact@v5
        with:
          name: fga-preview-${{ env.COMMIT_COUNT }}-apk
          path: fga-preview-${{ env.COMMIT_COUNT }}.apk
